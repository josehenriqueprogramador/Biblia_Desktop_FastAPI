<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BÃ­blia</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/livros">ðŸ“– BÃ­blia</a>
    <div class="d-flex align-items-center ms-auto">
      <form id="versaoForm" class="d-flex" action="/livros" method="get">
        <select name="versao" id="versaoSelect" class="form-select form-select-sm me-2">
          {% for v in versoes %}
            <option value="{{ v }}" {% if v==versao %}selected{% endif %}>{{ v.upper() }}</option>
          {% endfor %}
        </select>
      </form>
      <a class="btn btn-outline-secondary ms-2" href="/upload?versao={{ versao }}">Enviar Cronograma</a>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('versaoSelect')?.addEventListener('change', function(){
  const v = this.value;
  const url = new URL(window.location.href);
  url.pathname = '/livros';
  url.searchParams.set('versao', v);
  window.location.href = url.toString();
});
</script>
</body>
</html>
