<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ­blia Desktop - {{ versao|upper }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“˜ BÃ­blia Desktop</a>

            <div class="d-flex align-items-center ms-auto">
                <label class="me-2 fw-bold">VersÃ£o:</label>
                <select id="versaoSelect" class="form-select form-select-sm" style="width: auto;">
                    {% for v in versoes %}
                        <option value="{{ v }}" {% if v == versao %}selected{% endif %}>{{ v.upper() }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </nav>

    <!-- ConteÃºdo da pÃ¡gina -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Script para troca de versÃ£o -->
    <script>
        const select = document.getElementById("versaoSelect");
        select.addEventListener("change", () => {
            const novaVersao = select.value;
            const url = new URL(window.location.href);
            url.searchParams.set("versao", novaVersao);
            window.location.href = url.toString();
        });
    </script>
</body>
</html>
