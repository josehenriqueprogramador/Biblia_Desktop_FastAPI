{% extends "base.html" %}
{% block content %}
<h1>Escolha um livro</h1>
<div class="row">
  {% for livro in livros %}
    <div class="col-6 col-md-4 col-lg-3 mb-2">
      <a class="btn btn-primary w-100 text-start" href="/capitulos/{{ livro.abbrev }}">
        {{ LIVROS_NOMES.get(livro.abbrev, livro.name) }}
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
