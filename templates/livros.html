{% extends 'base.html' %}
{% block content %}
<h2 class='mb-4'>Selecione um livro</h2>
<div class='row row-cols-1 row-cols-md-4 g-3'>
{% for livro in livros %}
<div class='col'>
<a href='{{ url_for('capitulos', livro_abrev=livro.abbrev) }}' class='btn btn-primary w-100'>
{{ LIVROS_NOMES.get(livro.abbrev, livro.name) }}
</a>
</div>
{% endfor %}
</div>
{% endblock %}
