{% extends 'base.html' %}
{% block content %}
<h2 class='mb-4'>{{ LIVROS_NOMES.get(livro.abbrev, livro.name) }}</h2>
<p>Selecione um capítulo:</p>
<div class='row row-cols-1 row-cols-md-6 g-3'>
{% for i in range(1, total + 1) %}
<div class='col'>
<a href='{{ url_for('versiculos', livro_abrev=livro.abbrev, capitulo=i) }}' class='btn btn-success w-100'>
Capítulo {{ i }}
</a>
</div>
{% endfor %}
</div>
{% endblock %}
