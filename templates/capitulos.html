{% extends 'base.html' %}
{% block content %}
<div class="text-center mb-4">
  {% set abrev = livro.abbrev if livro.abbrev is defined else livro['abbrev'] %}
  <h2>{{ LIVROS_NOMES.get(abrev, livro.get("name", abrev)) }}</h2>
  <p>Selecione um capítulo</p>
</div>

<div class="row row-cols-3 row-cols-md-6 g-3">
  {% for i in range(1, total + 1) %}
  <div class="col">
    <a href='{{ request.url_for("versiculos", livro_abrev=abrev, capitulo=i) }}?versao={{ versao }}'
       class="btn btn-success w-100">Capítulo {{ i }}</a>
  </div>
  {% endfor %}
</div>

<div class="mt-3">
  <a href="/livros?versao={{ versao }}" class="btn btn-link">⬅ Voltar</a>
</div>
{% endblock %}
