{% extends 'base.html' %}
{% block content %}

<div class="text-center mb-4">
  <h2>{{ LIVROS_NOMES.get(livro["abbrev"], livro.get("name", livro["abbrev"])) }}</h2>
  <p>Selecione um capítulo</p>
</div>

<div class="row row-cols-2 row-cols-md-4 g-3">
  {% for i in range(1, total_capitulos + 1) %}
    <div class="col">
      <a href='{{ request.url_for("versiculos", livro_abrev=livro["abbrev"], capitulo=i) }}?versao={{ versao }}'
         class="btn btn-success w-100">Capítulo {{ i }}</a>
    </div>
  {% endfor %}
</div>

<div class="mt-3">
  <a href="/livros?versao={{ versao }}" class="btn btn-link">⬅ Voltar</a>
</div>

{% endblock %}
