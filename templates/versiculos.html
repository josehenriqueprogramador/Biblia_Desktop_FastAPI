{% extends "base.html" %}
{% block content %}
<h2>{{ LIVROS_NOMES.get(livro.abrev, livro.nome if livro.nome else livro.get('name')) }} - Capítulo {{ capitulo }}</h2>
<div class="mt-3">
  {% for v in versiculos %}
    <p><strong>{{ loop.index }}.</strong> {{ v }}</p>
  {% endfor %}
</div>
<a href="/capitulos/{{ livro.abrev }}?versao={{ versao }}" class="btn btn-link mt-3">⬅ Voltar</a>
{% endblock %}
