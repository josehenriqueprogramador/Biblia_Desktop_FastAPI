{% extends "base.html" %}
{% block content %}
<h2>{{ LIVROS_NOMES.get(livro.abbrev, livro.name) }} - Capítulo {{ capitulo }}</h2>
<div class="mt-3">
  {% for v in versiculos %}
    <p><strong>{{ loop.index }}.</strong> {{ v }}</p>
  {% endfor %}
</div>
<a href="/capitulos/{{ livro.abbrev }}" class="btn btn-link mt-3">⬅ Voltar</a>
{% endblock %}
